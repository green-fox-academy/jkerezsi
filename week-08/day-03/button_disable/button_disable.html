<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="button.css"/>
    <title>Login page</title>
  </head>
  <body>
      <div class="white_box">
      <form action="/signup" method="POST">
        <div>
          <h2>What is your favourite pet?</h2>
          <input type="radio" name="pet" id="dog" value="dog" > 
        <label for="favourite_pet">Dog</label><br>

        <input type="radio" name="pet" id="cat" value="cat">
        <label for="favourite_pet">Cat</label><br>

        <input type="radio" name="pet" id="victor" value="Victor"> 
        <label for="favourite_pet">Victor the goldfish</label> 
    </div>
    <div>
        <h2>Do you want to sign up for cat facts?</h2>
        <input type="radio" name="signup" id="yes" >
        <label for="cat_signup">Yes</label><br>
        <input type="radio" name="signup" id="no">
        <label for="cat_signup">No</label>

    </div>
    <div class="submit">
        <input type="submit" id="love_cats" value="I love cats"/>
        <input type="submit" id="sign_up" value="Sign up"/>

    </div>  
    </form>
    </div>
    <script>
    let catsButton = document.getElementById('love_cats')
    let signUpButton = document.getElementById('sign_up')
  

    signUpButton.addEventListener('click', function (){
    if (document.getElementById('dog').checked || document.getElementById('cat').checked){
      signUpButton.disabled = false;
    } else if (document.getElementById('victor').checked && document.getElementById('no').checked){
      signUpButton.disabled = false;
      window.alert("Sigh, we still added you to the cat facts list")
    } else {
      signUpButton.disabled = true;
    }
    });

    catsButton.addEventListener('click', function (){
    if(document.getElementById('yes').checked){
      catsButton.disabled = false;
      window.alert("Thank you, you've successfully signed up for cats facts!")
    } else {
      catsButton.disabled = true;
    }
    });
    </script>
  </body>
</html>
