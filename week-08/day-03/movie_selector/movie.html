<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="movie.css"/>
    <title>Movie selector</title>
  </head>
  <body>
      <div class="box">
      <div>Movie Selector</div>
      <form action="/selector" method="GET"> 
    
    <select name="genre" id="genre">
      <option value="" disabled selected>Please select a genre</option>
        <option value="scifi">Sci-fi</option>
        <option value="drama">Drama</option>
        <option value="comedy">Comedy</option>
      </select>
      <select name="movie" id="movie">
          <option value="" disabled selected>Please select a movie</option>
          <option value="Moon" genre="drama">Moon</option>
          <option value="2001: A Space Odyssey" genre="drama">2001: A Space Odyssey</option>
          <option value="Contact" genre="comedy">Contact</option>
          <option value="Darkest Hour" genre="Scifi">Darkest Hour</option>
        </select>
      </form>
        <p class="selectedmovie">Selected movie is: - </p>
    </div>
    <script src="movie.js">
    </script>
  </body>
</html>
