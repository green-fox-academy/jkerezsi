<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: ClassList</title>
    <style>
      .red {
        color: red;
      }
      .balloon {
        background-color: lime;
        border-radius: 100%;
      }
      .pear {
        background: lime;
        padding: 2rem;
        text-decoration: uppercase;
      }
    </style>
  </head>
  <body>
    <p class="apple">apple</p>
    <p class="balloon">balloon</p>
    <p class="cat red-dot">cat</p>
    <p>dolphin</p>

    <script>
    //   If the fourth p has a 'dolphin' class, replace apple's content with 'pear'
    function check() {
        let element1 = document.querySelectorAll('p')
element1[3].classList.contains('dolphin') ? element1[0].innerHTML = "pear" : console.log('There is no dolphin class on fourth paragraph')}
check()

    //   If the first p has an 'apple' class, replace cat's content with 'dog'
    //   Make apple red by adding a .red class
    const addColor = document.getElementsByClassName('apple')
    addColor[0].classList.add('red')

    //   Make ball       let element = document.querySelectorAll('p')
    let element = document.querySelectorAll('p')
    element[1].setAttribute('style','border-radius: 5%')
   
    </script>
  </body>
</html>
